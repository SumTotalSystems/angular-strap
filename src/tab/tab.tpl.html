<ul class="nav" ng-class="$navClass" role="tablist">
  <li role="presentation" ng-repeat="$pane in $panes track by $index" ng-class="[ $isActive($pane, $index) ? $activeClass : '', $pane.disabled ? 'disabled' : '' ]">
    <a role="tab" data-toggle="tab" ng-click="!$pane.disabled && $setActive($pane.name || $index)" data-index="{{ $index }}"
      ng-bind-html="$pane.title" ng-attr-aria-controls="{{$pane.id || undefined}}" ng-keydown="$onKeyPress($event, $pane.name || $index, $index)"
      ng-attr-aria-selected="{{$isActive($pane, $index)}}" ng-attr-aria-disabled="{{$pane.disabled || undefined}}" ng-attr-id="{{$pane.$describedBy || undefined}}"
      href="" tabindex="{{$isActive($pane, $index) ? 0 : -1}}" ></a>
  </li>
</ul>
<div ng-transclude class="tab-content">
</div>
