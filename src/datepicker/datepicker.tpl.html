<div ng-attr-id="{{dropdownId || undefined}}" class="dropdown-menu datepicker" ng-class="'datepicker-mode-' + $mode" style="max-width: 320px;" aria-hidden="false" aria-controls="date">
  <table aria-readonly="true" ng-attr-aria-activedescendant="{{selectedDayId || undefined}}" role="grid" style="table-layout: fixed; height: 100%; width: 100%;" tabindex="0">
    <thead role="presentation">
      <tr class="text-center" role="row">
        <th scope="col" role="columnheader">
          <button tabindex="0" type="button" class="btn btn-default pull-left" ng-click="$selectPane(-1)">
          <i class="{{$iconLeft}}"></i>
        </button>
        </th>
        <th colspan="{{ rows[0].length - 2 }}">
          <button tabindex="0" type="button" class="btn btn-default btn-block text-strong" ng-click="$toggleMode()">
          <strong style="text-transform: capitalize;" ng-bind="title"></strong>
        </button>
        </th>
        <th>
          <button tabindex="0" type="button" class="btn btn-default pull-right" ng-click="$selectPane(+1)">
          <i class="{{$iconRight}}"></i>
        </button>
        </th>
      </tr>
      <tr ng-if="showLabels" ng-bind-html="labels"></tr>
    </thead>
    <tbody role="presentation">
      <tr ng-attr-id="{{id || undefined}}_row_{{i}}" role="row" ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%">
        <td ng-attr-id="{{el.id || undefined}}"
            class="text-center"
            ng-repeat="(j, el) in row"
            ng-attr-headers="{{id || undefined}}_row_{{i}}"
            role="gridcell"
            tabindex="-1"
            aria-label="{{el.screenReaderLabel}}"
            data-value="{{el.value}}"
            title="{{el.screenReaderLabel}}"
            ng-disabled="el.disabled"
            focus-element="focusOnOpen && ((hasSelectedDate && el.selected) || (!hasSelectedDate && el.isToday))"
            ng-class="{'btn-primary': el.selected, 'btn-info btn-today': el.isToday && !el.selected, 'text-muted': el.muted}"
            aria-selected="{{el.selected}}"
            ng-click="$select(el.date)" ng-bind="el.label">
          <!--<button tabindex="{{el.selected ? '0' : '-1'}}"
                  aria-label="{{el.screenReaderLabel}}"
                  title="{{el.screenReaderLabel}}"
                  aria-selected="{{el.selected}}"
                  type="button"
                  role="button"
                  class="btn btn-default"
                  style="width: 100%" ng-class="{'btn-primary': el.selected, 'btn-info btn-today': el.isToday && !el.selected}"
                  focus-element="focusOnOpen && ((hasSelectedDate && el.selected) || (!hasSelectedDate && el.isToday))"
                  ng-focus="focused(el.id)"
                  ng-click="$select(el.date)"
                  ng-disabled="el.disabled">
            <span role="presentation" aria-hidden="true" ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span>
          </button>-->
        </td>
      </tr>
    </tbody>
    <tfoot role="presentation">
      <tr role="row">
        <td colspan="{{ rows[0].length }}">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group" ng-if="$hasToday">
              <button type="button" class="btn btn-default today " ng-click="$setToday()" ng-disabled="isTodayDisabled">
              <strong style="text-transform: capitalize;">Today</strong>
            </button>
            </div>
            <div class="btn-group" role="group" ng-if="$hasClear">
              <button type="button" class="btn btn-default clear" ng-click="$clear()">
              <strong style="text-transform: capitalize;">Clear</strong>
            </button>
            </div>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
